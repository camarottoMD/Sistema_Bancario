<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema Bancário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Earth Bank</h1>
    <div class="container">
      <label for="operacao">Operação:</label>
      <select id="operacao">
        <option value="depositar">Depositar</option>
        <option value="sacar">Sacar</option>
        <option value="transferir">Transferir</option>
        <option value="extrato">Visualizar Extrato</option>
      </select>

      <label for="conta">Número da Conta:</label>
      <input type="text" id="conta" placeholder="Ex: 00011-000001" />

      <label for="valor">Valor:</label>
      <input type="number" id="valor" placeholder="Digite o valor" />

      <label for="destino">Conta Destino (para transferências):</label>
      <input type="text" id="destino" placeholder="Ex: 00011-000002" />

      <button id="executar">Executar Operação</button>

      <div id="output"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
